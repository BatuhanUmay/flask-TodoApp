<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div style="margin-top: 100px;" class="container">
        <h3>TodoApp</h3>
        <hr>

        <form method="post" action="/add">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Başlık</label>
                <input type="text" name="title" class="form-control" id="formGroupExampleInput"
                    placeholder="Todo giriniz">
                <button type="submit" class="btn btn-danger mt-3">Ekle</button>
            </div>
            <hr>

        </form>

        {% if todos == [] %}
            <div class="alert alert-warning" role="alert">
                Herhangi bir Todo bulunmuyor
            </div>
        {% else %}
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Todo Başlık</th>
                        <th scope="col">Todo Durum</th>
                        <th scope="col">Durum Güncelle</th>
                        <th scope="col">Todo Sil</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr>
                        <th scope="row">{{todo.id}}</th>
                        <td>{{todo.title}}</td>

                        {% if todo.complete == False %}
                        <td>Tamamlanmadı</td>
                        {% else %}
                        <td>Tamamlandı</td>
                        {% endif %}

                        <td><a href="/complete/{{todo.id}}" class="btn btn-success">Tamamla</a></td>
                        <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
